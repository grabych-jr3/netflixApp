<section class="section1 section">
    <div class="container-fluid">
        <div class="section1__content">
            <app-circle-decorations></app-circle-decorations>

            <div class="section1__bgDiv">
                <form class="signUpForm" [formGroup]="signUpGroup" (ngSubmit)="submitForm()">
                    <h1>Sign Up</h1>
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login" placeholder="Enter login:" formControlName="username">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter password:" formControlName="password">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Email:" formControlName="email">
                    <button type="submit" class="submitBtn" [disabled]="!signUpGroup.valid" [style.cursor]="signUpGroup.valid ? 'pointer' : 'not-allowed'">Sign Up</button>
                    <p class="accMsg">Have an account?</p>
                </form>
            </div>
        </div>
    </div>
</section>
