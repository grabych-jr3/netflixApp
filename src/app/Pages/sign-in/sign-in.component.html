<section class="section1 section">
    <div class="container-fluid">
        <div class="section1__content">
            <app-circle-decorations></app-circle-decorations>

            <div class="section1__bgDiv">
                <form class="signInForm" [formGroup]="signInGroup" (ngSubmit)="submitForm()">
                    <h1>Sign In</h1>
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="login" formControlName="login" placeholder="Enter your login:">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" formControlName="password" placeholder="Enter your password:">
                    <p class="shownMessage">Forgot your password?</p>
                    <button type="submit" class="submitBtn" [disabled]="!signInGroup.valid" [style.cursor]="signInGroup.valid ? 'pointer' : 'not-allowed'">Sign In</button>
                    <p class="accMsg">Create an account</p>
                </form>
            </div>
        </div>
    </div>
</section>
